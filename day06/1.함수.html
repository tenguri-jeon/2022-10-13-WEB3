    함수(function)란?

    특별한 목적의 작업을 수행하기 위해 독립적으로 설계된 코드의 집합
    -> 기능, 도구

    <script>
    /*
    함수 선언하는 방법
    */        

    function 함수이름(전달받은인수) {
        // 실행할내용;
    }

    // 전달받은 수에 1을 더해서 알림창으로 출력하는 함수

    function addOnePrint(전달받은수) {
        전달받은수++;
        alert(전달받은수);
    }

    // 만약 전달받은수를 함수 밖에서도 쓰고싶다면?
    // 방법은 2가지이다!
    // 1. 전역변수 선언

    let 전역변수 = 10;
    전역변수사용(50);
    alert(전역변수);

    function 전역변수사용(전달받은수) {
        전달받은수++;
        전역변수 = 전달받은수;
    }

    // 2. 리턴

    alert(리턴사용(50));
    
    function 리턴사용(전달받은수) {
        전달받은수++
        // return을 사용하면 함수가 있던 위치에 다음 값을 전달한다.
        return 전달받은수;
    }
   


    </script>
