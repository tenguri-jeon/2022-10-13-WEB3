<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    js에서 접근할수있는 가장 상위 개체는 window
    window의 하위객체로 DOM요소와 BOM요소, JS가 있다.

    DOM요소에는 document를 포함한 모든 document의 하위요소가 포함된다. 

    BOM요소에는 navigator, screen, location, history등 다양한 객체들이 있고
    여러가지 정보를 가지고있다.
    
    <button id="hi"></button>
    <script>
        const hi = document.getElementById('hi');
        
    </script>
</body>
</html>
