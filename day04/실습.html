<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      // 프롬프트로 복숭아 갯수 물어보고 바구니 10개 들어가는데 알랏으로 몇개 
    //   나머지 구하기


       var 복숭아갯수 = parseInt(prompt('복숭아는 몇개인가요?'))
       var 복숭아바구니에는 = 10;
       var 복숭아나머지 = 복숭아갯수%복숭아바구니에는;
       var 바구니 = parseInt(복숭아갯수/복숭아바구니에는);
       
       alert(`필요한 바구니의 갯수는 ${바구니}개 마지막 바구니에는
       ${복숭아나머지}개 입니다.`)

    </script>
    
</body>
</html>
