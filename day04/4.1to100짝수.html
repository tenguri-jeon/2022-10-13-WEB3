<body>
    <script>
        // 1부터 100까지 숫자중 짝수만 더하는 반복문 만들기

        var 합계 = 0 ;

        for(var i = 1 ; i <= 100 ; i++) {
            if(i%2===0){
                합계 += i;
            }
        }

        console.log(합계);
    </script>
