<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*

        프롬프트로 숫자 하나를 입력 받은 뒤
        그 숫자의 1단부터 9단까지를 콘솔에 출력해주는
        구구단 출력 프로그램을 만들어주세요!
        
        */

        var 몇단 = parseInt(prompt('몇단을 출력할까요?'))

        for(var i = 1 ; i <= 9 ; i ++) {
            console.log(`${몇단} x ${i} = ${몇단*i}`);
        }
    </script>
</body>
</html>
