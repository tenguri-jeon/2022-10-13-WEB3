<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="up-down-game-button">업다운 게임 시작!</button>
    <script>
        // const now = new Date(); 일반적인 객체 사용
        
        // Math는 수학과 관련된 상수나 기능들이 들어있는 객체
        // 다른 객체처럼 생성을 따로 하진 않는다. 그냥 사용가능!
        
        // alert(Math.floor(Math.random()*45+1));


        /*
        위의 난수 생성을 이용해 Up Down 게임을 만들어주세요.
        버튼을 누르면 게임이 시작됩니다.
        1~100까지 난수를 1개 생성한 뒤
        prompt를 통해 숫자를 입력받습니다.
        입력받은 값과 정답을 비교해서 큰지 작은지 알려줘야합니다.
        숫자를 입력받는 과정은 총 5번 반복되어야합니다.
        승리시에는 게임이 종료되어야하지만 아직 배우지 않았으니
        이부분은 일단 구현하지 않겠습니다.

        if(조건1) {

        }else if(조건2){

        }else {

        }

        마지막 else에는 괄호 들어가지 않습니다.

        */

        
        const upDownGameButton = document.getElementById('up-down-game-button');
        upDownGameButton.addEventListener('click',upDownGameStart);


        function upDownGameStart(){
            const answer = Math.floor(Math.random()*100+1);
            alert(answer);

            for(let i = 0 ; i < 5 ; i ++){
                const input = Number(prompt(`1부터 100까지 숫자중 하나를 입력해주세요\n남은 기회는 ${5-i}번입니다.`));

                // 실제 예외처리는 try catch 문을 사용합니다.
                // 단순 설명을 위해 if문으로 구현했습니다.
                // 이런식으로 예외처리가 가능하다는 점만 기억하고 있으면 됩니다!
                if(Number.isNaN(input)){
                    alert('잘못된 값을 입력하셨습니다. \n숫자만 입력해주세요.');
                    i--;
                    continue;
                }
                if(!Number.isInteger(input)){
                    alert('실수를 입력하셨습니다.\n정수만 입력 가능합니다.')
                    i--;
                    continue;
                }

                if(answer < input) {
                    alert(`정답은 ${input}보다 작습니다`)
                }else if (answer > input) {
                    alert(`정답은 ${input}보다 큽니다`)
                }else {
                    alert(`정답입니다!`)
                    break;
                }

                if(i===4) {
                    alert(`정답은 ${answer}였습니다.`)
                }
            }
        }
            



    </script>
</body>
</html>
