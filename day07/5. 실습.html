<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="gugu-button">구구단출력</button>
    <div id="gugu-place">여기에 구구단이 출력됩니다.</div>

    <script>

        document.getElementById("gugu-button").addEventListener('click', gugudan);
        
        function gugudan() { 
            const 구구단 = parseInt(prompt('몇단을 출력할까요?'))
            const guguPlace = document.getElementById('gugu-place');
            //초기화 + 몇단인지 출력
            guguPlace.innerHTML = `<h2>${구구단}단</h2>`
            // 1단부터 9단까지 반복문 이용해 출력
            for(let j=1; j<10; j++) {
                guguPlace.innerHTML += (`${구구단}x${j}=${구구단*j}<br>`)
            }
        }
        /*
        구구단출력 버튼을 누르면
        몇단을 출력할것인지 프롬프트로 입력받고,
        gugu-place에 해당되는 단을 출력합니다.

        ex) prompt 7 입력 ->
        gugu-place에
        7 * 2 = 14
        7 * 3 = 21
        .
        .
        .
        7 * 8 = 56
        7 * 9 = 63

        위와 같이 출력하도록 만들어주세요!

        힌트 ) 
        guguPlace.innerHTML = 
        guguPlace.innerHTML += 
        위에꺼 둘다 써야함!
        */
    </script>
</body>
</html>
