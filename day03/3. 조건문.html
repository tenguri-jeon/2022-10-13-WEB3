<body>
    <script>
        // 조건을 통해 실행 여부를 결정한다.

        변수=100;

        if((1+1)===2){
            console.log('1+1은 2가 맞습니다.')
        }

        if((1+1)===753){
            console.log('1+1은 753입니다')
        }
        
        // 조건에 맞지 않는 경우도 설정가능하다
        
        if((1+1)===753){
            console.log('1+1은 753입니다')
        }else{
            console.log('1+1은 753이 아닙니다.')
        }

        
    </script>
