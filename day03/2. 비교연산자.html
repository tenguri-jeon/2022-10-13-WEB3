<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        비교연산자는 항이 두개다(이항연산자 이다)
        결과값은 True거나 False이다. 

        Ex) 10과 20을 비교한다고 했을때?
            '10'과 20을 비교한다고 했을때?

        == (같은지 비교) Ex) 1=='1' -> True
        === (자료형까지 비교)  Ex) 1==='1' -> False

        != (다른지 비교) Ex) '철수' != '영희' -> True, 10 != '10' -> False
        !== (자료형까지) Ex) 10 !== '10' -> True


        크거나 같은지 비교(이상,초과,이하,미만)
        <   
        <=
        >
        >=

        */

        느슨 = 10=='10';
        엄격 = 10==='10';
        
        console.log(느슨);
        console.log(엄격);
    </script>
</body>
</html>
