<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 들여쓰기 규칙
        /* 들여쓰기는 2칸 4칸단위로 사용한다.
        js는 들여쓰기 안지킨다고 문제가 생기진 않는다.
        다만, 지켜지지 않으면 가독성이 매우 안좋아질수 있다
        언어에 따라 들여쓰기가 지켜지지 않으면 오작동하는 경우도 있다
        Ex. 파이썬
        /*

        // 세미콜론
        /*
        사실 없어도 문제는 없다.
        근데 붙이세요.
        */

        // 수식에 공백사용
        /*
        ex1. 값1+값2*값3/값4
        ex2. 값1 + 값2 * 값3 / 값4

        ex1처럼 붙여서 쓰면 가독성이 떨어진다.
        ex2 형태로 쓰는것을 권장
        */

        // 변수이름 붙일때
        /*
        첫글자에 영어소문자, 언더바(_), 달러($)만 쓸수있다
        이후는 자유롭게 대소문자 + 언더바 + 달러를 쓸수 있다.
        여러개 단어가 합쳐진경우
        예를들어서 css에서 main-container 같은 식별자를 쓰는것처럼
        js에선 mainContainer 형태로 작성한다.
        띄어쓰기 대신 첫글자를 대문자로 입력해준다.
        */

        var _hi;
        var $hi;
        var hi;
        // 위와같이 선언 가능

        // var Hi;
        // var 5hi; 
        // 이런건 안된다!


        // 예약어 사용금지
        /*
        js에서 이미 사용되고있는 예약어 사용불가

        ex. 
        var parseInt;
        var window;
        var document;

        등등!
        */
    </script>
</body>
</html>
