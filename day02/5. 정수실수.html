<body>
    <script>
        // 사람은 기본적으로 10진법을 이용한다.
        // 시간이나 날짜를 셀때는 12, 60 진법등도 이용한다.
        // 컴퓨터는 2진법을 이용한다.
        // 1(10) 1(2)
        // 2(10) 10(2)
        // 3(10) 11(2)
        // 15(10) 1111(2) -> 8+4+2+1 = 15
        // 255(10) 11111111(2)  1 2 4 8 16 32 64 128
        // 정수는 숫자가 크더라도 2진수 자릿수만 늘리면되니 표현하는데에 문제가 없다

        // 그런데.. 실수는?
        // 0.5(10) -> 0.1(2)
        // 0.25(10) -> 0.01(2)
        // 0.125 -> 0.001(2)
        // 128 64 32 16 8 4 2 1 . 0.5 0.25 0.125 0.625
        // 실수 0.501(10)을 만들려면..?

        var 숫자=0;
        // 0.1을 10번 더하기
        숫자 = 숫자+0.1;
        숫자 = 숫자+0.1;
        숫자 = 숫자+0.1;
        숫자 = 숫자+0.1;
        숫자 = 숫자+0.1;
        숫자 = 숫자+0.1;
        숫자 = 숫자+0.1;
        숫자 = 숫자+0.1;
        숫자 = 숫자+0.1;
        숫자 = 숫자+0.1;
        
        // 1이 나오지 않는다
        console.log(숫자);

    </script>
