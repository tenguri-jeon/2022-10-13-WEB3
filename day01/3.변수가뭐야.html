<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // variant , 변수라는뜻.
        // 하지만 일단 집중할 부분은 데이터가 들어갈 '공간'을 만든다는것에 집중!
        // var 주문내역 = '통다리구이';

        // 공간을 만들고 이름을 붙여준다
        var 주문내역;
        // 공간 안에 값을 넣는다
        주문내역 = '통다리구이';
        // 공간에 붙인 이름으로 호출
        console.log(주문내역);
        // 공간 안에 있는 값을 교체한다
        주문내역 = '치킨텐더'; 
        // 공간에 붙인 이름으로 호출
        console.log(주문내역);
        
        console.log('형광등');
    </script>
</body>
</html>
